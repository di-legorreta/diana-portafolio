      <nav class="navbar navbar-expand-lg navbar-light bg-transparent site-nav">
         <div class="container-fluid">
            <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarNav"
               aria-controls="navbarNav"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav justify-content-end">
                  <li class="nav-item">
                     <a
                        class="nav-link btn btn-sm btn-outline-light me-4 nav-link text-white border-white"
                        href="/index.html"
                     >
                        HOME</a
                     >
                  </li>
                  <li>
                     <a
                        class="nav-link btn btn-sm btn-outline-light me-4 nav-link text-white border-white"

                     <a

      <section class="hero">
         <div class="hero-box">
            <div class="row gy-3 align-items-end">
               <div class="col-12 col-lg-12">
                  <h1 class="mb-0">REACH<wbr /> OUT</h1>
               </div>
            </div>
            <div class="row gy-3 align-items-end contact">
               <div class="col-12 col-lg-12 text-lg-end">
                  <form class="needs-validation submit-form" novalidate>
                     <div class="row g-3">
                        <div class="col-12">
                           <div class="form-floating">
                              <input
                                 type="text"
                                 class="form-control"
                                 id="name"
                                 placeholder="Your name"
                                 required
                              />
                              <label for="name">Name</label>
                              <div class="invalid-feedback">
                                 Please enter your name.
                              </div>
                           </div>
                        </div>
                        <div class="col-12">
                           <div class="form-floating">
                              <input
                                 type="email"
                                 class="form-control"
                                 id="email"
                                 placeholder="name@example.com"
                                 required
                              />
                              <label for="email">Email</label>
                              <div class="invalid-feedback">
                                 Please enter a valid email.
                              </div>
                           </div>
                        </div>
                        <div class="col-12">
                           <div class="form-floating">
                              <textarea
                                 class="form-control"
                                 placeholder="Your message"
                                 id="message"
                                 style="height: 160px"
                                 required
                              ></textarea>
                              <label for="message">Message</label>
                              <div class="invalid-feedback">
                                 Please write a message.
                              </div>
                           </div>
                        </div>

                        <div class="col-12">
                           <button
                              class="btn btn-outline-light text-white border-white"
                              type="submit"
                           >
                              SEND
                           </button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </section>

      <aside class="socials" aria-label="social links">

         </a>
         <a href="https://linkedin.com/" aria-label="LinkedIn">
            <i class="fa-brands fa-linkedin-in" aria-hidden="true"></i>
         </a>
         <a href="https://github.com/di-legorreta" aria-label="Email">
            <i class="fa-brands fa-square-github"></i>
         </a>
      </aside>
